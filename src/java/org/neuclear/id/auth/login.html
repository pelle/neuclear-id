<script language="JavaScript">

    var neuclear_personal="http://127.0.0.1:11870/Sign";
    var neuclear_isrunning=0;
    var active_signer=document.getElementById("startbutton");

    function setCookie(name, value, expire) {
       document.cookie = name + "=" + escape(value)
       + ((expire == null) ? "" : ("; expires=" + expire.toGMTString()))
    }

    function getCookie(Name) {
       var search = Name + "="
       if (document.cookie.length > 0) { // if there are any cookies
          offset = document.cookie.indexOf(search)
          if (offset != -1) { // if cookie exists
             offset += search.length
             // set index of beginning of value
             end = document.cookie.indexOf(";", offset)
             // set index of end of cookie value
             if (end == -1)
                end = document.cookie.length
             return unescape(document.cookie.substring(offset, end))
          }
       }
    }

    var neuclear_signer=getCookie("neuclear.signer");
    if (!neuclear_signer) {
        neuclear_signer=neuclear_personal;
    }
    function reloadStatus(){
        var status=document.getElementById("loginbutton");
        status.src="http://127.0.0.1:11870/login.png";
        return status;
    }
    function traderIsRunning(){
        var status=reloadStatus();
        return  (status.src=="http://127.0.0.1:11870/login.png");
    }
</script>
